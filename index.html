<!DOCTYPE html>
<html id="page">
	<head>
	<title>5 Days of Weather </title>
	<link rel="stylesheet" type="text/css" href="css/loginscreen.css">
    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <script src="js/weather.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	</head>
	<body>
		<div id="logo"><h1>5 Day Weather Forecast</h1></div>
        <div id="menu"><h1>Sign up or sign in below</h1></div>
		<div id="signUp">
            <form id="sign-up" method="POST">
				<h1>Sign Up</h1>
				<table class="signUp">
					<tr>
						<td>First Name: </td>
						<td><input type="text" class="userText" name="firstName" ></td>
					</tr>
					<tr>
						<td>Last Name: </td>
						<td><input type="text" class="userText" name="lastName" ></td>
					</tr>
					<tr>
						<td>Username:</td>
						<td><input type="text" class="userText" name="userName"> (8-15 characters with no spaces)</td>
					</tr>
					<tr>
						<td>Password: </td>
						<td><input type="password" class="userText" name="password1"> (8-15 characters with no spaces)</td>
					</tr>
					<tr>
						<td>Confirm Password: </td>
						<td><input type="password" class="userText" name="password2"></td>
					</tr>
					<tr>
						<td>Email Address: </td>
						<td><input type="text" class="userText" name="email"></td>
					</tr>
					<tr>
						<td>Favorite City: </td>
						<td><select id="city" name="city" required>
							<option value="noselect">--Please select--</option>
							<option value="4180439">Atlanta</option>
							<option value="4699066">Houston</option>
							<option value="5128581">New York</option>
							<option value="5419384">Denver</option>
							<option value="5809844">Seattle</option>
						</select>
						</td>
					</tr>
					<tr>
						<td>Favorite Color: </td>
						<td><select id="color" name="color" required>
							<option value="noselect">--Please select--</option>
							<option value="Red">Red</option>
							<option value="Orange">Orange</option>
							<option value="Yellow">Yellow</option>
							<option value="Green">Green</option>
							<option value="Blue">Blue</option>
							<option value="Indigo">Indigo</option>
							<option value="Violet">Violet</option>
						</select></td>
					</tr>

                    <tr>
                        <td><input class="button" type="button" name="submit-sign-up" onclick="validateSignUp()" value="Sign-up"/></td>
                    </tr>
				</table>
			</form>
		</div>
		<div id="signIn">
            <form id="sign-in" method="POST">
				<h1>Sign In</h1>
				<table class="signIn">
					<tr>
						<td>Username: </td>
						<td><input type="text" class="userText" name="userName"></td>
					</tr>
					<tr>
						<td>Password: </td>
						<td><input type="password" class="userText" name="password1"></td>
					</tr>
                    <tr></tr>
                    <tr>
                        <td><input class="button" type="button" name="submit-sign-in" onclick="validateSignIn()" value="Sign-in"/></td>
                    </tr>
				</table>
			</form>

		</div>
        <div id="verifier"></div>
        <div id="weather">
            <div class="box" id="day0">box0</div>
            <div class="box" id="day1">box1</div>
            <div class="box" id="day2">box2</div>
            <div class="box" id="day3">box3</div>
            <div class="box" id="day4">box4</div>
        </div>
        
    </body>
</html>
